---
- name: Configure optional network links (ombi)
  set_fact:
    ombi_network_links: "{{ ombi_network_links | default([]) }} + [item]"
  with_items:
    - plex:plex
  when: use_containers.plex

- name: Configure optional network links (ombi)
  set_fact:
    ombi_network_links: "{{ ombi_network_links | default([]) }} + [item]"
  with_items:
    - sonarr:sonarr
  when: use_containers.sonarr

- name: Configure optional network links (ombi)
  set_fact:
    ombi_network_links: "{{ ombi_network_links | default([]) }} + [item]"
  with_items:
    - radarr:radarr
  when: use_containers.radarr

- name: Ombi
  docker_container:
    name: ombi
    image: linuxserver/ombi:latest
    state: started
    hostname: ombi
    pull: yes
    restart_policy: on-failure
    restart_retries: 2
    volumes:
      - "/etc/ombi:/config"
      - "/etc/localtime:/etc/localtime:ro"
    env:
      PUID: "{{ p2p_uid }}"
      PGID: "{{ group_gid }}"
    purge_networks: yes
    networks:
      - name: p2p
        links: "{{ ombi_network_links | default([]) }}"
    labels:
      traefik.docker.network: "p2p"
      traefik.enable: "true"
      traefik.basic.frontend.rule: "Host:ombi.{{ domain }}"
      traefik.basic.port: "3579"
