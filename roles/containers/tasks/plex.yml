---
- name: Directories permissions
  file:
    path: "{{ item }}"
    state: directory
    owner: p2p
    group: p2p
  with_items:
    - "{{ plex_movies }}"
    - "{{ plex_tv }}"

- name: Plex
  docker_container:
    name: plex
    image: plexinc/pms-docker:plexpass
    state: started
    hostname: plex
    pull: yes
    restart_policy: unless-stopped
    env:
      PLEX_UID: "{{ plex_uid }}"
      PLEX_GID: "{{ plex_uid }}"
      PLEX_CLAIM: "{{ plex_claim_token }}"
      ADVERTISE_IP: "https://plex.{{ domain }}/"
    volumes:
      - "{{ plex_movies }}:/data/movies"
      - "{{ plex_tv }}:/data/tv"
      - "{{ plex_transcode }}:/transcode"
      - "{{ plex_config }}:/config"
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - "32400:32400"
    networks:
      - name: p2p
    labels:
      traefik.docker.network: "p2p"
      traefik.enable: "true"
      traefik.basic.frontend.rule: "Host:plex.{{ domain }}"
      traefik.basic.port: "32400"
