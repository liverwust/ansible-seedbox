---
- name: Configure volumes (h5ai)
  set_fact:
    h5ai_volumes:
      - "/etc/localtime:/etc/localtime:ro"

- name: Configure optional volumes (h5ai)
  set_fact:
    h5ai_volumes: "h5ai_volumes + [item]"
  with_items:
    - "{{ plex_movies }}:/var/www/Movies:ro"
    - "{{ plex_tv }}:/var/www/Tv:ro"
  when: use_containers.plex

- name: Configure optional volumes (h5ai)
  set_fact:
    h5ai_volumes: "h5ai_volumes + [item]"
  with_items:
    - "{{ exposed_folder }}:/var/www/Others:ro"
  when: use_containers.rtorrent

- name: H5ai
  docker_container:
    name: h5ai
    image: bixidock/h5ai:latest
    state: started
    hostname: h5ai
    pull: yes
    restart_policy: unless-stopped
    volumes: "{{ h5ai_volumes }}"
    purge_networks: yes
    networks:
      - name: p2p
    labels:
      traefik.docker.network: "p2p"
      traefik.enable: "true"
      traefik.basic.frontend.rule: "Host:files.{{ domain }}"
      traefik.basic.port: "8080"
      traefik.frontend.auth.basic.users: "{{ files_basicauth_user }}:{{ files_basicauth_password | password_hash('blowfish') }}"
